<!DOCTYPE html>
<html>
<head>
    <title>Regex Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            width: 700px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            white-space: pre-wrap;
        }

        mark {
            background-color: #9fd3ff;
            font-weight: bold;
        }

        .match-count {
            margin-top: 15px;
            font-weight: bold;
            color: #2c7be5;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <form method="post">
        <h2>Regular Expression</h2>
        <textarea name="regex">{{ pattern }}</textarea>

        <h2>Test String</h2>
        <textarea name="test_string">{{ test_string }}</textarea>

        <input type="submit" value="Test">
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if match_count > 0 %}
        <div class="match-count">
            {{ match_count }} match{{ 'es' if match_count > 1 else '' }}
        </div>

        <div class="result-box">
            {{ highlighted_text | safe }}
        </div>
    {% endif %}

</div>

</body>
</html>
